---
- hosts: all
  remote_user: root

  tasks:
  - name: set sat6.chen.com ip in /etc/hosts
    lineinfile:
      dest: /etc/hosts
      line: "192.168.2.24 sat6.chen.com sat6"

  - name: installing Sat6 certificate
    command: /usr/bin/rpm -Uvh http://sat6.chen.com/pub/katello-ca-consumer-latest.noarch.rpm
    ignore_errors: True

  - name: registering system w/ subscription manager
    redhat_subscription:
      state: present
      org_id: chen
      activationkey: rhel7_prod

  - name: enable Red Hat repos
    command: /usr/sbin/subscription-manager repos --enable=rhel-7-server-rh-common-rpms
    ignore_errors: True

  - name: yum install packages
    yum:
      name: "{{ item }}"
      state: latest
    with_items:
      - katello-agent
      - sysstat
      - puppet

  - name: enable katello-agent
    service:
      name: goferd
      state: started
      enabled: yes

  - name: set puppet config file
    lineinfile:
      dest: /etc/puppet/puppet.conf
      line: "server=sat6.chen.com"

  - name: run puppet config manually
    command: /usr/bin/puppet agent -t --onetime
    ignore_errors: True

  - name: enable puppet service
    service:
      name: puppet
      state: started
      enabled: yes

  - name: copy over satellite ssh key
    command: /usr/bin/echo "ssh-rsa  foreman-proxy@sat6.chen.com" >> /root/.ssh/authorized_keys

  - name: yum update all
    yum:
      name: "*"
      state: latest
